<wm-prefab-container name="prefab_container1">
    <wm-label padding="unset" name="label1" caption="Firebase Push Notification" class="h3"></wm-label>
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-button class="btn-default" caption="Generate Firebase Token" type="button" margin="unset" name="buttonGenerateToken" on-click="buttonGenerateTokenClick($event, widget)" show="false"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-prefab-container>
